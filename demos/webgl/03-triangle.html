<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="x-shader/x-vertex" id="vertexShader">
        precision mediump float;

        attribute vec2 a_Position;
        attribute vec2 a_Screen_Size;

        void main() {
            // 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
			vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
			// canvas的 Y 轴坐标方向和 设备坐标系的相反。
			position = position * vec2(1.0, -1.0);
			// 最终的顶点坐标。
			gl_Position = vec4(position, 0.0, 1.0);
			// 点的大小。
			gl_PointSize = 1.0;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        precision mediump float;
        
        uniform vec4 u_Color;

        void main() {
            vec4 color = u_Color / vec4(255, 255, 255, 1);
            gl_FragColor = color;
        }
    </script>
    <script type="module">
        import {$, createShaderFromScript, createProgram, resizeCanvas, randomColor} from "./utils/webgl-helper.js";
        const canvas = $("#canvas")
        resizeCanvas(canvas, window.innerWidth, innerHeight)
        const gl = canvas.getContext('webgl')
        const positions = []
        gl.clearColor(0, 0, 0, 1)
        const vertexShaderSource = $("#vertexShader").innerHTML
        const vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, vertexShaderSource)
        const fragmentShaderSource = $("#fragmentShader").innerHTML
        const fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER, fragmentShaderSource)
        const {program} = createProgram(gl, vertexShader, fragmentShader)
        gl.useProgram(program)

        const a_Position = gl.getAttribLocation(program, 'a_Position')
        const a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size')
        const u_Color = gl.getUniformLocation(program, 'u_Color')
        
        gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);
        const buffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer)

        gl.enableVertexAttribArray(a_Position)

        const size = 2
        const type = gl.FLOAT
        const normalize = false
        const stride = 0
        const offset = 0
        gl.vertexAttribPointer(
            a_Position, size, type, normalize, stride, offset
        )

        const primitiveType = gl.TRIANGLES
        
        window.addEventListener('click', e => {
            const {pageX, pageY} = e
            positions.push(pageX, pageY)
            if(positions.length % 6 === 0) {
                console.log(positions)
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW)
                const color = randomColor();
                gl.uniform4f(u_Color, color.r, color.g, color.b, color.a)
                render(gl)
            }
        })
        function render(gl) {
            gl.clear(gl.COLOR_BUFFER_BIT)
            const primitiveType = gl.TRIANGLES;
            const drawOffset = 0
            if(positions.length > 0) {
                gl.drawArrays(primitiveType, drawOffset, positions.length / 2)
            }
            
        }
        render(gl);
    </script>
</body>
</html>
